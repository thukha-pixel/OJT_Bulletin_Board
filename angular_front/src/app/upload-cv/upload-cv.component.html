<h1>Upload your CSV</h1>
<form class="example-form" #ngForm="ngForm">
    <mat-label>Upload file</mat-label>
    <input type="file" name="file" #csvReader (change)="uploadListener($event)" required>

    <button mat-raised-button color="warn" style="margin-right: 10px;" (click)="onUpload()">Upload</button>
</form>
