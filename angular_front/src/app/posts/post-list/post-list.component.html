
<mat-form-field>
  <input matInput type="text" [(ngModel)]="search" name="search"  placeholder="Filter"/>
</mat-form-field>
  <button mat-raised-button color="accent" (click)="applyFilter()" class="searchBtn">Search</button>
  <button mat-raised-button color="accent" (click)="downloadCV()">Download</button>


<div>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSortDirection="asc" matSortDisableClear>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element;let i=index"> {{ i+1}}</td>
  </ng-container>

   


  <ng-container matColumnDef="PostTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Post Title </th>
    <td mat-cell *matCellDef="let element"> {{element.attributes.PostTitle}} </td>
  </ng-container>

   

    <ng-container matColumnDef="PostDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Post Descrtiption </th>
      <td mat-cell *matCellDef="let element"> {{(element.attributes.PostDescription).substring(0,30)}}</td>
    </ng-container>

 

    
    <ng-container matColumnDef="Modification">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modification </th>
      <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" style="margin-right: 10px;" (click)="onUpdate(element.id)" >Edit</button>
        <button mat-raised-button color="warn" style="margin-right: 10px;" (click)="onDelete(element.id)">Delete</button>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</div>
